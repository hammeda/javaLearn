<div  class="flex items-center h-full p-10 gap-10 border-lg">
  <div id="enonce" class="rounded-lg h-full w-1/3 flex flex-col ">
    <h2 class="w-full py-6 text-xl rounded-t-lg text-center bg-black/50">
      {{ exercice.titre }}
    </h2>
    <div class="bg-black/10 border-b-lg h-full p-8">
        <p>{{ exercice.description }}</p>
    </div>
</div>
<div class="w-2/3 h-full flex flex-col gap-4">
    
    <button (click)="closePopup()" class="bg-gray-400/50 text-black px-4 py-1 w-fit rounded">Cours</button>

    <div>
      <app-code-editor [exercice]="exercice"></app-code-editor>
    </div>
  </div>
</div>

<!-- ------------------- -->

<!-- Overlay -->
 @if (coursOpened) {
    <div
    id="popup"
    class="fixed inset-0 flex items-center justify-center backdrop-blur bg-opacity-50 z-100 duration-300 transition-opacity"
  >
    <!-- Modal Container -->
    <div class="rounded-lg flex flex-col bg-neutral-700 p-5">
      <!-- Header -->
      <div class="flex justify-between items-center border-b pb-2">
        <h2 class="text-lg font-semibold">
          {{ exercice.nomCours }}
        </h2>
        <button (click)="closePopup()" class="hover:text-red-500 text-2xl">
          &times;
        </button>
      </div>
  
      <!-- Content -->
      <div class="mt-4">
        <p class="">
          {{ exercice.descriptionCours }}
        </p>
      </div>
      <div class="mt-4">
        <p class="">
          {{ exercice.exempleCours }}
        </p>
      </div>
      <div class="mt-4">
        <p class="">
          {{ exercice.retourExempleCours }}
        </p>
      </div>
      <!-- Footer -->
      <div class="mt-4 flex justify-end space-x-2">
        <button
          (click)="closePopup()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
        >
          Fermer
        </button>
        <button
          class="px-4 py-2 bg-emerald-300 text-white rounded-lg hover:bg-emerald-600"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
 }
